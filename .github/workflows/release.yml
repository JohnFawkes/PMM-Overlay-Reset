name: Create Release

on:
  release:
    types: [ published ]

jobs:
  create:
    runs-on: ubuntu-latest
    steps:

      - name: Send Discord Release Notification
        uses: Kometa-Team/discord-notifications@master
        with:
          webhook_id_token: ${{ secrets.RELEASE_WEBHOOK }}
          release: true
          title: ${{ vars.NAME }} VERSION
          message: "${{ vars.RELEASE_TAG }} - A new version of ${{ vars.NAME }} has been released and is available to all users"
          username: Kobota
          avatar_url: https://raw.githubusercontent.com/Kometa-Team/Kometa/nightly/.github/bot.png
          author: ${{ vars.NAME }} Release
          author_icon_url: https://raw.githubusercontent.com/Kometa-Team/Kometa/nightly/.github/release.png
